# Docker Compose configuration for building custom OTEL collector image

services:
  otel-collector:
    build:
      context: .
      dockerfile: Dockerfile
    image: tyklink/otel-collector:latest
    container_name: otel_collector
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "13133:13133" # health_check extension
    environment:
      - CLICKHOUSE_DSN=${CLICKHOUSE_DSN}
    networks:
      - otel-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

networks:
  otel-network:
    name: otel-network
    driver: bridge
